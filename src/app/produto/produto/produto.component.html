<div class="page-wrapper">
  <div class="sticky-header">
     <app-menu></app-menu>   
  </div>

<br>
<br>




<div class="container">

  <div class="form-group">
                       
    <div class=text-right>
      <input type="button"  routerLink="/produto/formproduto" value="Novo Produto"  class="btn btn-danger">
    </div>    


</div>
<br>
<table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Cod</th>
        <th>Nome</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{produto.id}}</td>
        <td>{{produto.nome}}</td>
        <td><a class="btn btn-info" [routerLink]="['/produto/formproduto/',produto.id]" ><i class="fa fa-lg fa-edit"  title="Editar"></i></a>
        </td>
      </tr>
     
     
     
      
    </tbody>
  </table>

</div>
<div class="footer">
          <app-footer></app-footer>  
      </div>
</div>
