<div class="page-wrapper">
    <div class="sticky-header">
       <app-menu></app-menu>   
    </div>
	
	<br>
  <br>
    <div class="container">
	
	<div class=text-right>
      <input type="button"  routerLink="/categoria/formcategoria" value="Nova Categoria"  class="btn btn-danger">
    </div>
    <br>
	<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Cod</th>
        <th>Nome</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{categoria.id}}</td>
        <td>{{categoria.nome}}</td>  
        <td><a class="btn btn-info"  [routerLink]="['/categoria/formcategoria/',categoria.id]"><i class="fa fa-lg fa-edit"  title="Editar"></i></a>
        </td>
      </tr>
           
    </tbody>
  </table>
        
    </div>
	<div class="footer">
            <app-footer></app-footer>  
        </div>
</div>
