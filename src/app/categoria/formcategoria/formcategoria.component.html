<div style="min-height:100vh; display:flex; flex-direction:column; 
            justify-content:space-between;">
<app-menu></app-menu>

<br>



<div class="container">

<div class="card text-center">
        <div class="card-header">
         {{title}}
        </div>
    <div class="card-body">
      
      
      <div  class="row justify-content-center align-items-center">
       
        <div id="login-column" class="col-md-6">
            <div  class="col-md-12">
            
            
  
            
            <form [formGroup]="formCategoria" (ngSubmit)="onSubmit()">
                   
                    <div class="form-group">
                         <input type="hidden" id="id" name="id" formControlName="id">
                        <input type="text" formControlName="nome"  id="username" class="form-control">
                    </div>    
                    
                    
                    <div *ngIf="nome.invalid && (nome.dirty || nome.touched)"  class="alert alert-danger">
		  		  
                      <div *ngIf="nome.errors?.required" class="alert alert-danger">
            Campo nome é obrigatório.
                        </div>
                        
                         <div *ngIf="nome.errors?.minlength" class="alert alert-danger">
            Minimo de 6 caracteres
                        </div>
                        
                        <div *ngIf="nome.errors?.maxlength" class="alert alert-danger">
            Maximo de 10 caracteres
                        </div>
                       </div>



                  <div *ngIf="mensagem">
                      <ngb-alert [dismissible]="true" (closed)="mensagem = ''" type='danger'>
                        <strong>{{mensagem}}</strong>
                      </ngb-alert> 
                      </div>
					  
					  <div *ngIf="mensagem_suc">
          <ngb-alert [dismissible]="true" (closed)="mensagem_suc = ''" type='success'>
            <strong>{{mensagem_suc}}</strong>
          </ngb-alert> 
          </div>
                    
                
                    
                    
                   
  
  
                    
  
                    
  
  
                    <div class="form-group">
                       
                        <div class=text-right>
                          <button type="submit"  [disabled]="formCategoria.invalid" class="btn btn-primary">Salvar</button>
                        </div>
                        
                        
                    
                    
                    </div>
                   
                </form> 
            </div>
        </div>
    </div>
    </div>
  </div>

</div>
  <!--Fim container-->>





<app-footer></app-footer>

   
  
</div>
